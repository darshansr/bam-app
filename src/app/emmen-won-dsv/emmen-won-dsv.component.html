<div class="container-fluid">
    <!-- Example row of columns -->
    <div class="row row-planning" *ngFor="let val of appointment">
        <div class="col-lg-3 col-md-3 ">
            <h3>Planning:</h3>
        </div>
        <div class="col-lg-3 col-md-3 ">
            <h3>-Voorschow door bewoner</h3>
        </div>
        <div class="col-lg-6 col-md-3 ">
            <div class="row">
                <div class="col">{{val.dateProperty.planDate }} van {{val.dateProperty.startTime}} uur tot
                    {{val.dateProperty.endTime}} uur <img src="../../assets/pencil-icon.svg" (click)="open(val.id)">
                </div>
                <div class="col"> <img src="../../assets/bell-icon.svg"
                        [ngStyle]="{'background-color':val.dateProperty.planDate > moment().format('DD-MM-YYYY')  ? 'green' : 'grey' }">
                    bericht verstuurd</div>
            </div>
        </div>
        <br>
    </div>
</div>
